{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">Вопросы</h1>

{% if surveys %}
	{% for survey in surveys %}
		<div class="card-mb-3">
			<div class="card-body">
				<p class="lead">{{ survey.name }}</p>
				<a href="{% url 'polls:survey' survey.id %}" class="btn btn-primary btn-sm">Пройти опрос</a>
			</div>
		</div>
	{% endfor %}
{% else %}
	<p>Нет доступных вопросов</p>
{% endif %}

{% endblock %}
